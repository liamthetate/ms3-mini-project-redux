<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@700&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
            crossorigin="anonymous"
            type="text/css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/fullpage.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

        {% block styles %} {% endblock %}
        <title>I Bee M</title>
    </head>
    <body>
        <section>
            <!-- flash messages -->
            {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
            <ul class="flashes right">
                <li>
                    <a class="btn-flat"><span class="new badge red" data-badge-caption="{{ message }}"></span></a>
                </li>
            </ul>
            {% endfor %} {% endif %} {% endwith %}
        </section>

        <main class="container">
            {% block content %} {% endblock %}
        </main>

        {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.com/libraries/fullPage.js"></script>
        <script src="{{ url_for('static', filename='js/script.js')  }}"></script>
        {% endblock %}
    </body>
</html>
