<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/fullpage.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    
    {% block styles %}
    {% endblock %}
    <title>Task Manager</title>
</head>
<body>
    

    <header>
      <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
              <ul>
                <li id="logo-location"><a href="{{ url_for('get_tasks') }}" class="brand-logo left">IğŸM</a></li>
                <li id="plus-location"><a href="{{ url_for('add_task') }}" ><i class="fas fa-plus"></i></a></li>
                <li id="search-location">
                  <form action="{{ url_for('search') }}" method="post"> 
                    <div class="input-field left" >
                      <input id="search" type="search" name="search" required>
                      <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form>
                  
                </li>
            </ul>

            
              
            

            <section>
              <!-- flash messages -->
              {% with messages = get_flashed_messages() %}
                  {% if messages %}
                      {% for message in messages %}
                          <ul class="flashes right">
                              <!-- <h6 class="p-4">{{ message }}</h6> -->
                              <li><a class="btn-flat">{{ message }}<span class="new badge"></span></a></li>
                          </ul>
                      {% endfor %}
                  {% endif %}
              {% endwith %}
          </section>    
        </div>
      </nav> 
    </header>

<!-- flash messages 
    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h6 class="green lighten-1 center-align p-4">{{ message }}</h6>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
  -->

    <main class="container">
      {% block content %}
      {% endblock %}
    </main>

    {% block scripts %}
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdnjs.com/libraries/fullPage.js"></script>
      <script src="{{ url_for('static', filename='js/script.js')  }}"></script>
    {% endblock %}

</body>
</html>
