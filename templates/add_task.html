{% extends "base.html" %}

{% block content %}

    <h3 class="light-blue-text text-dark-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}"> <!-- triggers python add_task -->

            <div class="row">
                <div class="input-field col s12"> <!-- materialize class -->
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                      <option value="" disabled selected>Choose your option</option>
                      {% for category in categories %} <!-- gets category list from mongodb  -->
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Task Category</label>
                  </div>
            </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
              <input id="task_name" name="task_name" minlength="5" maxlength="50"
              type="text" class="validate" required>
              <label for="task_name">Bee Name</label>
            </div>
          </div>
            <div class="input-field col s12">
              <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
              <textarea id="honey_production" name="honey_production" minlength="4"
                maxlength="50" class="materialize-textarea validate" required placeholder="Good or Poor"></textarea>
              <label for="honey_production">Honey Productivity</label>
            </div>

            <div class="input-field col s12">
              <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
              <textarea id="health" name="health" minlength="4"
                maxlength="50" class="materialize-textarea validate" required placeholder="Healthy or Diseased"></textarea>
              <label for="health">Health</label>
            </div>
          
          
<!-- 
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
              <input id="due_date" name="due_date"
              type="text" class="validate datepicker" required> <!-- datepicker triggers calender -->  <!--
              <label for="due_date">Due Date</label>
            </div>
          </div>
       -->

          <div class="row">
              <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                      <input type="checkbox" id="is_urgent" name="is_urgent">
                      <span class="lever"></span>
                      Is urgent?
                    </label>
                  </div>
              </div>
          </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button class="submit btn-large light-blue darken-1 text-shadow"> <!-- submit triggers python -->
                        Add Task <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form>
      </div>

{% endblock %}
